<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Formulaire_add_contact</title>
</head>

<body>
    <div>
        <div class="container">
            <!-- Section Header -->
            <header class="d-flex p-3 bg-light rounded">
                <div>
                    <h4>New contact</h4>
                </div>
                <div>
                    <button id="btn1" class="btn btn-danger me-2">Cancel</button>
                </div>
            </header>
            
            <!-- Formulaire -->
            <form class="row g-3  p-2 rounded">
                <div class="col-md-6">
                    <label for="inputNom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="inputNom" required>
                </div>
                <div class="col-md-6">
                    <label for="inputPrenom" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="inputPrenom" required>
                </div>
                <div class="col-md-12">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="exemple@gmail.com" required>
                </div>
                <div class="col-md-6">
                    <label for="inputTelephone" class="form-label">Téléphone</label>
                    <input type="phonenumber" class="form-control" id="inputTelephone" pattern="^\+212\s?[5-7][0-9]{1}\d{7}$" placeholder="+212" title="Entrez un numéro valide au format +212 6XXXXXXXX" required>



                </div>

                <div class="col-md-6">
                    <label class="form-label">Genre</label>
                    <div class="d-flex align-items-center">
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                            <label class="form-check-label " for="male">Homme</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                            <label class="form-check-label" for="female">Femme</label>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <label for="inputVille" class="form-label">Ville</label>
                    <select id="inputVille" class="form-select">
                        <option selected>Choisissez...</option>
                        <option>Casablanca</option>
                        <option>Rabat</option>
                        <option>Beni Mellal</option>
                        <option>Kénitra</option>
                        <option>Agadir</option>
                        <option>Asilah</option>
                    </select>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" id="btn2" class="btn btn-primary">
                        <span class="d-none d-md-inline">Add Contact +</span>
                        <span class="d-md-none">+</span>
                    </button>
                </div>
            </form>
        </div>

    </div>
    
</body>
</html>
